<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main">
  <div class="card">
  <!--card 1 -->
  <div class="card1">
    <div class="circle-box">
  <h1 class="circle-h1">Your Result</h1>
  <h2 class="circle-header">76</h2>
  <p class="circle-text">of 100</p>
</div>
  <p class="card1-p">Great
  You scored higher than 65% of the people who have taken these tests.</p>
</div>
<!--card 2 -->
<div class="summary">
  <h3>Summary</h3>
  <div class="item">
      <div class="icon">⚡</div>
      <div class="score">80 / 100</div>
  </div>
  <div class="item">
      <div class="icon">🧠</div>
      <div class="score">92 / 100</div>
  </div>
  <div class="item">
      <div class="icon">💬</div>
      <div class="score">61 / 100</div>
  </div>
  <div class="item">
      <div class="icon">👁️</div>
      <div class="score">72 / 100</div>
  </div>
  <button class="button">Continue</button>
</div>
</div>
</body>
</html>
